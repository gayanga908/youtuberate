<div class="col-md-6 col-md-offset-4">
    <h2 class="reg-title">Register</h2>
    <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <!--<label for="firstName">First Name</label>-->
            <md-input-container class="reg-input" >
                <input mdInput type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" placeholder="First Name" required />

            </md-input-container>
            <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>

        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <!--<label for="lastName">Last Name</label>-->
            <md-input-container class=" reg-input">
                <input mdInput type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" placeholder="Last Name" required />
            </md-input-container>

            <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <!--<label for="username">Email</label>-->
            <md-input-container class=" reg-input">
                <input mdInput type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" placeholder="Email" required email />
            </md-input-container>

            <div *ngIf="f.submitted && !username.valid" class="help-block">Valid email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <!--<label for="password">Password</label>-->
            <md-input-container class=" reg-input">
                <input mdInput type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="Password" required />
            </md-input-container>

            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <!--<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !conf_password.valid }">-->
            <!--<label for="conf_password">Confirm Password</label>-->
            <!--<input type="password" class="form-control" name="cpassword" [(ngModel)]="model.conf_password" #conf_password="ngModel" required />-->
            <!--<div *ngIf="f.submitted && !password.valid && password.value != conf_password.value" class="help-block">Password is required</div>-->
        <!--</div>-->
