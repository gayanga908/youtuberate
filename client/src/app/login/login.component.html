<nav></nav>
<div class="container-fluid main-home">
<div class="login-main-div container">
    <h1 class="login-title">Sign-in</h1>
    <div class="col-lg-6">
    <form name="form" (ngSubmit)="f.form.valid && login($event, username.value, password.value)" #f="ngForm" novalidate>
        <div class="form-group col-lg-12">
            <!--<label class="col-lg-12" for="username">Username</label>-->
            <md-input-container class=" login-input">
                <input mdInput type="text" #username class="form-control col-lg-12" id="username" placeholder="Username">
            </md-input-container>
            <!--<input type="text" #username class="form-control col-lg-12" id="username" placeholder="Username">-->
            <div *ngIf="f.submitted && !username.value" class="error-block col-lg-12">Username is required</div>
        </div>
        <div class="form-group col-lg-12">
            <!--<label class="col-lg-12" for="password">Password</label>-->
            <md-input-container class=" login-input">
                <input mdInput type="password" #password class="form-control col-lg-12" id="password" placeholder="Password">
            </md-input-container>
            <!--<input type="password" #password class="form-control col-lg-12" id="password" placeholder="Password">-->
            <div *ngIf="f.submitted && !password.value" class="error-block col-lg-12">Password is required</div>
        </div>
        <div class="col-lg-12">
            <div class="login-btn-div col-lg-3">
                <button class="btn btn-default login-btn">Sign-in</button>
            </div>
            <div class="reg-link-div col-lg-5">
            <a [routerLink]="['/register']" class="sign-in-link">Click here to Signup</a>
            </div>
        </div>

    </form>
    </div>
</div>
</div>
